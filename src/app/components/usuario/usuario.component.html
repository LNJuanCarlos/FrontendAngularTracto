    <div class="col-md-12 grid-margin stretch-card" style="align-items: center;">
      <img style="height: 50px; width: 50px; margin-right: 10px;" src="../../../assets/images/usuarios.png" />
      <h2 style="font-size: 30px; margin-bottom: 0px;" class="page-title">MÃ“DULO DE USUARIOS</h2>
    </div>
  </div>


<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-sm-5" style="align-self: center ;">
                <h6 style="font-weight: 500; font-size: 16px; margin-bottom: 0px;" class="card-title">REGISTRAR NUEVO
                  USUARIO</h6>
  
              </div><!-- Col -->
              <div class="col-sm-7" style="text-align:right;">
                <div>
                    <button style="font-weight: 600; font-size: 13px; width: 200px; justify-content: center;" type="button"
                    class="btn btn-primary btn-icon-text" [routerLink]="['/generalus/formusuario']">
                    <i class="feather icon-plus-square btn-icon-prepend"></i>
                    CREAR
                </button>
                </div>
              </div><!-- Col -->
  
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

<div class="row">
    <div class="col-md-12 stretch-card">
        <div class="card">
            <div class="card-body">
                <h6 style="font-weight: 500; font-size: 16px;" class="card-title">LISTADO DE PERSONAS NATURALES</h6>
                <form>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="table-responsive">
                                <table id="usuarios"  class="table table-striped table-lg text-center">
                                    <thead class="bg-primary">
                                        <tr>
                                            <th>Usuario</th>
                                            <th>Nombres y Apellidos</th>
                                            <th>Correo</th>
                                            <th>Estado</th>
                                            <th>Estado</th>
                                            <th>Edit Pass</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let usuario of usuarios">
                                            <td>{{usuario.username}}</td>
                                            <td>{{usuario.nombre}}</td>
                                            <td>{{usuario.correo}}</td>
                                            <td *ngIf="(usuario.enabled.toString() === 'true') else elseBlock"><span
                                                    class="badge bg-success">ACTIVO</span></td>
                                            <ng-template #elseBlock>
                                                <td><span class="badge bg-danger">INACTIVO</span></td>
                                            </ng-template>
                                            <td *ngIf="(usuario.enabled.toString() === 'true') else elseButton">
                                                <button type="button" class="btn btn-secondary btn-icon btn-sm"
                                                    name="inactivar" (click)="inactivarUsuario(usuario)"><i
                                                        class="feather icon-check-square"></i>
                                                </button>
                                            </td>
                                            <ng-template #elseButton>
                                                <td><button type="button" class="btn btn-primary btn-icon btn-sm "
                                                        name="activar" (click)="activarUsuario(usuario)"><i
                                                            class="feather icon-check-square"></i>
                                                    </button></td>
                                            </ng-template>
                                            <td>
                                                <button type="button" class="btn btn-secondary btn-icon btn-sm"
                                                    [routerLink]="['/generalus/formeditpassword',usuario.id]">
                                                    <i class="mdi mdi mdi-lock-outline"></i>
                                                </button>
                                            </td>

                                            <td>
                                                <button style="margin-right: 2px;" type="button"
                                                    class="btn btn-warning btn-icon btn-sm" name="actualizar"
                                                    [routerLink]="['/generalus/formedituser',usuario.id]"><i
                                                        class="feather icon-edit"></i>
                                                </button>
                                                <button style="margin-left: 2px;" type="button"
                                                    class="btn btn-primary btn-icon btn-sm" name="eliminar"
                                                    (click)='delete(usuario)'><i class="feather icon-x-square"></i>
                                                </button>
                                            </td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div><!-- Col -->
                    </div><!-- Row -->
                </form>
            </div>
        </div>
    </div>
</div>
