<div *ngIf="modalservice.modal" class="modal" tabindex="-1" style="display: table;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header" style="display: block;">
                <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h2 class="modal-title text-center">DESPACHO DE ORDEN DE COMPRA</h2>
            </div>
            <div class="modal-body">


                <div class="card">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    <form #despachoForm="ngForm">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <label for="docreferencia">DOCUMENTO DE REFERENCIA</label>
                                                    <input type="text" class="form-control" [(ngModel)]="docreferencia"
                                                        name="docreferencia" required
                                                        placeholder="Ingresa el Document de Referencia">
                                                </div>
                                                <h4 style="text-align: center;">INGRESE LOS LOTES DE LOS PRODUCTOS</h4>
                                                <div class="table-responsive" style="border: solid; border-color: #000000">
                                                <table id="despachos" 
                                                    class="table table-striped table-lg text-center">
                                                    <thead class="bg-primary">
                                                        <tr>
                                                            <th>CÃ³digo</th>
                                                            <th>Producto</th>
                                                            <th>Cantidad</th>
                                                            <th>Lote</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr *ngFor="let item of ordencompra.items">
                                                            <td>{{item.id_PRODUCTO.codexterno}}</td>
                                                            <td>{{item.id_PRODUCTO.nombre}}</td>
                                                            <td>{{item.cantidad}}</td>
                                                            <td><input type="text" placeholder="LOTE" (change)="agregarLote(item.id_PRODUCTO.codexterno, $event)" required></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                                </div>
                                            </div><!-- Col -->
                                        </div><!-- Row -->
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-block btn-success" role="button" (click)="despachar()"
                                [disabled]="!despachoForm.form.valid">CREAR</button>
                        </div>
                        <div class="col-sm-6">
                            <button (click)="cerrarModal()" type="submit" role="button"
                                class="btn btn-block btn-primary" data-dismiss="modal">CERRAR</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
