<div class="row">
    <div class="col-md-12 grid-margin stretch-card" style="align-items: center;">
      <img style="height: 50px; width: 50px; margin-right: 10px;" src="../../../assets/images/lote.png" />
      <h2 style="font-size: 30px; margin-bottom: 0px;" class="page-title">STOCK POR LOTES</h2>
    </div>
  </div>
    
    <div class="row">
      <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h6 style="font-weight: 500; font-size: 16px;" class="card-title">BUSQUEDA PERSONALIZADA</h6>
            <form>
              <div class="row">
                <div class="col-sm-3">
                  <div class="form-group">
                    <label for="">FECHA INICIO</label>
                    <div>
                      <input id="fecha1" type="date" class="form-control" #fecha1>
                    </div>
                  </div>
                </div><!-- Col -->
                <div class="col-sm-3">
                  <div class="form-group">
                    <label for="">FECHA FINAL</label>
                    <div>
                      <input id="fecha2" type="date" class="form-control" #fecha2>
                    </div>
                  </div>
                </div><!-- Col -->
                <div class="col-sm-3" style="margin-left: auto;">
                  <div class="form-group">
                    <button style="font-weight: 500; font-size: 14px; margin-top: 30px; background-color: #283593;" type="submit"
                      class="btn btn-block" role="button"
                      (click)="consultarLotes(fecha1.value, fecha2.value)">BUSCAR</button>
                  </div>
                </div><!-- Col -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-12 stretch-card">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-sm-12">
                  <div class="table-responsive">
                    <table id="kardexs" class="table table-striped table-lg text-center">
                      <thead class="bg-primary">
                        <tr>
                          <th>LOTE</th>
                          <th>PRODUCTO</th>
                          <th>UNIDAD MEDIDA</th>
                          <th>CANTIDAD</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of consultaLotes">
                          <td>{{item.lote}}</td>
                          <td>{{item.producto}}</td>
                          <td>{{item.unmedida}}</td>
                          <td>{{item.cantidad}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div><!-- Col -->
              </div><!-- Row -->
            </form>
          </div>
        </div>
      </div>
    </div>
