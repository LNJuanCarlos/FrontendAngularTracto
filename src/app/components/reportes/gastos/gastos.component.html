<div class="row">
    <div class="col-md-12 grid-margin stretch-card" style="align-items: center;">
      <img style="height: 50px; width: 50px; margin-right: 10px;" src="../../../assets/images/gastos.png" />
      <h2 style="font-size: 30px; margin-bottom: 0px;" class="page-title">GASTOS POR SECTORES</h2>
    </div>
  </div>

<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h6 style="font-weight: 500; font-size: 16px;" class="card-title">BUSQUEDA PERSONALIZADA</h6>
                <form>
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label>MONEDA</label>
                                <div>
                                    <select class="form-control" id="moneda" name="moneda"
                                        (change)="onChange($event)">
                                        <option value="" selected>SELECCIONA LA MONEDA</option>
                                        <option value="LOCAL">LOCAL</option>
                                        <option value="EXTRANJERA">EXTRANJERA</option>
                                    </select>
                                </div>
                            </div>
                        </div><!-- Col -->
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="">FECHA INICIO</label>
                                <div>
                                    <input id="fecha1" type="date" class="form-control" #fecha1>
                                </div>
                            </div>
                        </div><!-- Col -->
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="">FECHA FINAL</label>
                                <div>
                                    <input id="fecha2" type="date" class="form-control" #fecha2>
                                </div>
                            </div>

                        </div><!-- Col -->
                        <div class="col-sm-3">
                            <div class="form-group">
                                <button style="font-weight: 500; font-size: 14px; margin-top: 30px; background-color: #283593;" type="submit"
                                    class="btn btn-block" role="button"
                                    (click)="filtroGastos(fecha1.value, fecha2.value)">BUSCAR</button>
                            </div>
                        </div><!-- Col -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12 stretch-card">
        <div class="card">
            <div style="padding-left: 100px; padding-right: 100px; padding-bottom: 100px;" class="card-body">
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="table-responsive">
                                    <canvas id="canvas2">
                                        {{chart}}
                                    </canvas>
                                </div>
                            </div><!-- Col -->
                        </div><!-- Row -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
