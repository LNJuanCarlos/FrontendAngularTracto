<!-- Modal para cambio de contrase침a -->
<div class="modal fade" id="cambioClaveModal" tabindex="-1" role="dialog" aria-labelledby="cambioClaveModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cambioClaveModalLabel">Cambiar Contrase침a</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #cambiarClaveForm="ngForm">
          <div class="form-group">
            <label>Clave Actual</label>
            <input type="password" class="form-control" [(ngModel)]="claveActual" name="claveActual" required>
          </div>
          <div class="form-group">
            <label>Nueva Clave</label>
            <input type="password" class="form-control" [(ngModel)]="nuevaClave" name="nuevaClave" required minlength="6">
          </div>
          <div class="form-group">
            <label>Confirmar Nueva Clave</label>
            <input type="password" class="form-control" [(ngModel)]="confirmarClave" name="confirmarClave" required minlength="6">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="cambiarClave()" [disabled]="!claveActual || !nuevaClave || nuevaClave !== confirmarClave">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
