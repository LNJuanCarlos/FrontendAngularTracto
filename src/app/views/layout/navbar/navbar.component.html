<!-- Modal para cambio de contrase√±a -->
<div class="modal fade show" *ngIf="mostrarModal" style="display: block; background: rgba(0,0,0,.5);"
  id="cambioClaveModal" tabindex="-1" role="dialog" aria-labelledby="cambioClaveModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title w-100 text-center font-weight-bold">
          Cambiar Contrase√±a
        </h5>
        <button type="button" class="close" (click)="cerrarModal()" aria-label="Cerrar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #cambiarClaveForm="ngForm">
          <div class="form-group">
            <label>Clave Actual</label>
            <div class="input-group">
              <input [type]="verClaveActual ? 'text' : 'password'" class="form-control" [(ngModel)]="claveActual"
                name="claveActual" required>

              <div class="input-group-append">
                <span class="input-group-text cursor" (click)="verClaveActual = !verClaveActual">
                  üëÅ
                </span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Nueva Clave</label>
            <div class="input-group">
              <input [type]="verClaveNueva ? 'text' : 'password'" class="form-control" [(ngModel)]="nuevaClave"
                name="nuevaClave" required minlength="6">

              <div class="input-group-append">
                <span class="input-group-text cursor" (click)="verClaveNueva = !verClaveNueva">
                  üëÅ
                </span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Confirmar Nueva Clave</label>
            <div class="input-group">
              <input [type]="verClaveConfirmar ? 'text' : 'password'" class="form-control" [(ngModel)]="confirmarClave"
                name="confirmarClave" required minlength="6">

              <div class="input-group-append">
                <span class="input-group-text cursor" (click)="verClaveConfirmar = !verClaveConfirmar">
                  üëÅ
                </span>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrarModal()">
          Cancelar
        </button>
        <button type="button" class="btn btn-primary" (click)="cambiarClave()"
          [disabled]="!claveActual || !nuevaClave || nuevaClave !== confirmarClave">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
